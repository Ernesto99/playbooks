---
- name: Configure ceilometer-api server
  hosts: ceilometer-api
  sudo: True
  gather_facts: True
  tags:
    - openstack
  vars:
    component: ceilometer
    subcomponent: api
    packages:
      - "{{ component }}-{{ subcomponent }}"
    services:
      - "{{ component }}-{{ subcomponent }}"
    config_files:
      - "{{ component }}.conf"

  tasks:

    - name: ensure {{ component }}-{{ subcomponent }} packages are installed
      apt: 
        pkg: "{{ item }}"
        state: latest 
        update_cache: yes 
        cache_valid_time: 600
      with_items: packages

    - name: ensure services are stopped
      service: 
        name: "{{ item }}"
        state: stopped
      with_items: services

    - name: ensure {{ component }} sqlite is deleted
      file: 
        dest: /var/lib/{{ component }}/{{ component }}.sqlite 
        state: absent

    - name: update configuration files from templates
      template: 
        src: templates/etc/{{ component }}/{{ item }}
        dest: /etc/{{ component }}/{{ item }}
        owner: "{{ component }}"
        group: "{{ component }}"
        mode: 0640
      with_items: config_files

    - name: ensure services are started and enabled
      service: 
        name: "{{ item }}"
        state: restarted 
        enabled: yes
      with_items: services

    - name: make ceilometer-api service dependent on mongodb
      file:
        dest: files/init/mongodb.override
        src: /etc/init/mongodb.override
        state: file
        owner: root
        group: root
        mode: 0644
